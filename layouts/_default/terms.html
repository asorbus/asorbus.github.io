{{ define "main" }}

<!-- Tag Title -->
{{ if and .Title (eq .Type "tags") }}
<h1 class="mb-16">{{ .Title }}</h1>
{{ end }}

{{ range $key, $value := .Data.Terms }}
    <div class="tags_item">
        <a href="{{ $key | urlize }}">{{ $key }} <span class="tags_number">({{ len $value }})</span></a>
    </div>
{{ end }}

{{ end }}
